<html>
<head>
  <title>Pedal Bud</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Pedro Ferreira">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="css/kube.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/custom.min.css" />
  <!-- <link rel="shortcut icon" href="img/favicon.png" /> -->
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"> 
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main.css">

  <script src="js/pedals/manager.js"></script>
  <script src="js/pedals/input-knobs.js"></script>
</head>

<body>
  <div id="header"></div>

  <div class="tuner">
    <div class="tuner--top">
      <h1 class="tuner--title">Blooper</h1>
      <div>
        <select id="midiSelect" class="midiSelect"></select>
        <button class="presetButton button" id="midiOutputButton">Select</button>
      </div>
    </div>

    <div class="tuner--mid blooper">
      <div class="knobRow">
        <div class="knobRow--knob dark">
          <label for="top-left-knob">Volume</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="topLeftKnob" />
          <output id="top-left-knobValue" class="knob-text-dark">63</output>
        </div>

        <div class="knobRow--knob dark">
          <label for="mix">Layers</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="topMiddleKnob" />
          <output id="mixValue" class="knob-text-dark">63</output>
        </div>

        <div class="knobRow--knob dark">
          <label for="length">Repeats</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="topRightKnob" />
          <output id="lengthValue" class="knob-text-dark">63</output>
        </div>
      </div>

      <div class="knobRow">
        <div class="knobRow--knob dark">
          <label for="modifyWet">Mod A</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="bottomLeftKnob" />
          <output id="modifyWetValue" class="knob-text-dark">63</output>
        </div>

        <div class="knobRow--knob dark">
          <label for="clock">Stability</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="bottomMiddleKnob" />
          <output id="clockValue" class="knob-text-dark">63</output>
        </div>

        <div class="knobRow--knob dark">
          <label for="modifyLoop">Mod B</label>
          <input type="range" min="0" max="127" value="63" class="input-knob" data-src="img/knob.png" id="bottomRightKnob" />
          <output id="modifyLoopValue" class="knob-text-dark">63</output>
        </div>
      </div>

      <div class="radioRow">
        <div class="radioRow--radios">
          <div>
            <input type="radio" name="radio-group1" value="a3" id="a-3">
            <label class="toggle toggle-yes" for="slip">3</label>
          </div>
          <div>
            <input type="radio" name="radio-group1" value="a2" id="a2">
            <label class="toggle toggle-yes" for="delay">2</label>
          </div>
          <div>
            <input type="radio" name="radio-group1" value="a1" id="a1">
            <label class="toggle toggle-yes" for="reverb">1</label>
          </div>
        </div>

        <div class="radioRow--radios">
          <div>
            <input type="radio" name="radio-group2" value="b3" id="b3">
            <label class="toggle toggle-yes" for="idk1">Samp</label>
          </div>
          <div>
            <input type="radio" name="radio-group2" value="b2" id="b2">
            <label class="toggle toggle-yes" for="idk2">Add</label>
          </div>
          <div>
            <input type="radio" name="radio-group2" value="b1" id="b1">
            <label class="toggle toggle-yes" for="idk3">Norm</label>
          </div>
        </div>

        <div class="radioRow--radios">
          <div>
            <input type="radio" name="radio-group3" value="c3" id="c3">
            <label class="toggle toggle-yes" for="stretch">3</label>
          </div>
          <div>
            <input type="radio" name="radio-group3" value="c2" id="c2">
            <label class="toggle toggle-yes" for="tape">2</label>
          </div>
          <div>
            <input type="radio" name="radio-group3" value="c1" id="c1">
            <label class="toggle toggle-yes" for="env">1</label>
          </div>
        </div>
      </div>

      <div class="blooperBottom">
        <div class="blooperBottom-content">
          <button id="blooperRecord" class="blooper-btn btn btn-red btn-circle btn-circle-sm m-1"><i class="fa fa-circle"></i></button>
        </div>
        <div class="blooperBottom-content">
          <button id="blooperPlay" class="blooper-btn btn btn-green btn-circle btn-circle-sm m-1"><i class="fa fa-play"></i></button>
        </div>
        <div class="blooperBottom-content">
          <button id="blooperDub" class="blooper-btn btn btn-yellow btn-circle btn-circle-sm m-1">DUB</i></button>
        </div>
        <div class="blooperBottom-content">
          <button id="blooperStop" class="blooper-btn btn btn-black btn-circle btn-circle-sm m-1"><i class="fa fa-square"></i></button>
        </div>


      </div>
      <div class="blooperUndoRow">
        <div class="blooperUndo-content">
          <button id="blooperUndo" class="blooper-btn btn btn-secondary btn-circle btn-circle-sm m-1"><i class="fa fa-undo"></i></button>
        </div>
        <div class="blooperUndo-content">
          <button style="transform: scale(-1, 1);" id="blooperRedo" class="blooper-btn btn btn-secondary btn-circle btn-circle-sm m-1"><i class="fa fa-undo"></i></button>
        </div>
        <div class="blooperUndo-content">
          <button  id="blooperErase" class="blooper-btn btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-eraser"></i></button>
        </div>
        <div class="blooperUndo-content">
          <button id="blooperHold" class="blooper-btn btn btn-danger btn-circle btn-circle-sm m-1">Hold</button>
        </div>
      </div>

      <div class="modRow">
        <div class="mod-content-l">
          <button id="modA" class="blooper-btn btn btn-blue btn-circle btn-circle m-1">A</button>

        </div>
        <div class="mod-content">
          <button id="ramp" class="blooper-btn btn btn-yellow btn-circle btn-circle m-1">Ramp</button>

          </div>
          <div class="mod-content-r">
            <button id="modB" class="blooper-btn btn btn-blue btn-circle btn-circle m-1">B</button>

          </div>
        </div>

      </div>


      <div class="tuner--bot">
        <p>To Save a preset: Select your desired slot, hold down the right pedal, and then press Save/Load. To not mess up slots 1/2 you should leave the preset selector on the pedal in the middle position</p>
        <div>
          <select id="presetSelect" class="presetSelect"></select>
          <button class="presetButton button" id="presetButton">Load/Save</button>
        </div>
      </div>

    </div>


  </body>
  <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
  </script> 

  </html>
